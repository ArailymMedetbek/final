    <div class="win" id="fillInformation">

                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <h3 class="text-center">Name of players Team 1</h3>
                        <textarea class="form-control" cols="30" id="lineup1" maxlength="500" rows="3"></textarea>
                        <br>
                        <input class="form-control" id="team1" placeholder="Goals scored the team 1" type="number"

                    </div>
                    <div aling="right" class="col-lg-6">
                        <h3 class="text-center">Name of players Team 2</h3>
                        <textarea class="form-control" cols="30" id="lineup2" maxlength="500" rows="3"></textarea>

                        <input class="form-control" id="team2" placeholder="Goals scored the team 2" type="number"
                            min="0" max="7">
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <button class="btn btn-success btn-lg" id="showWinner">Show winner</button>
                </div>
            </div>
        </div>
